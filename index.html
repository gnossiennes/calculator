<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="calc-area">
                <div data-previous-operand class="previous-calc"></div>
                <div data-current-operand class="current-calc"></div>
            </div>
            <div class="keys">
                <button data-clear class="key del">AC</button>
                <button data-bksp class="key del">⌫</button>
                <button data-operation class="key operator">÷</button>
                <button data-operation class="key operator">×</button>
                <button data-number class="key">7</button>
                <button data-number class="key">8</button>
                <button data-number class="key">9</button>
                <button data-operation class="key operator">+</button>
                <button data-number class="key">4</button>
                <button data-number class="key">5</button>
                <button data-number class="key">6</button>
                <button data-operation class="key operator">-</button>
                <button data-number class="key">1</button>
                <button data-number class="key">2</button>
                <button data-number class="key">3</button>
                <button data-enter class="key enter">=</button>
                <button data-number class="key zero">0</button>
                <button data-number class="key">.</button>
            </div>
        </div>
    </div>
</body>
</html>
